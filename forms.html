<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylef.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>HTML Forms</title>
</head>

<body>
  <section id="overlay">
    <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
      alt="Davie's Burgers Logo" id="logo">
    <hr>
    <!-- Add your code below-->
    <form id="form1" action="/practice.html" method="POST">
      <h1>Login to start creating a burger!</h1>

      <label for="username">Username</label>
      <input type="text" name="username" id="username">
      <br>
      <label for="user-pw">Password</label>
      <input type="password" name="user-pw" id="user-pw">
    </form>

    <form id="form2">
      <h1>Create a burger!</h1>
      <section class="protein">
        <label for="patty">What type of protein would you like?</label>
        <input type="text" name="patty" id="patty" value="beef">
      </section>
      <hr>

      <section class="patties">
        <label for="amount">How many patties would you like?</label>
        <!--Add your code below-->
        <input id="amount" type="number" step="1" name="amount">

      </section>
      <hr>

      <section class="cooked">
        <label for="doneness">How do you want your patty cooked</label>
        <br>
        <span>Rare</span>
        <!--Add your code below-->
        <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">

        <span>Well-Done</span>
      </section>

      <section class="toppings">
        <span>What toppings would you like?</span>
        <br>
        <!--Add your code below for the first checkbox-->


        <label for="lettuce">Lettuce</label>
        <!--Add your code below for the second checkbox-->
        <input type="checkbox" id="lettuce" name="topping" value="lettuce">

        <label for="tomato">Tomato</label>
        <!--Add your code below for the third checkbox-->
        <input type="checkbox" id="tomato" name="topping" value="tomato">

        <label for="chilli">chilli</label>
        <input type="checkbox" name="topping" value="chilli" id="chilli">

      </section>

      <section class="cheesy">
        <span>Would you like to add cheese?</span>
        <br>
        <!--Add your first radio button below-->

        <label for="yes">Yes</label>
        <!--Add your second radio button below-->
        <input type="radio" id="yes" name="cheese" value="yes">

        <label for="no">No</label>
        <input type="radio" id="no" name="cheese" value="no">
      </section>

      <section class="bun-type">
        <label for="bun">What type of bun would you like?</label>
        <!--Add your code below-->
        <select name="bun" id="bun">
          <option value="sesame">Sesame</option>
          <option value="potato">Potato</option>
          <option value="tomato">Tomato</option>


        </select>

      </section>
      <section class="sauce-selection">
        <label for="sauce">What type of sauce would you like?</label>
        <input type="text" list="sauces" id="sauce" name="sauce">
        <!--Add your code below-->
        <datalist id="sauces">
          <option value="ketchup"></option>
          <option value="mayo"></option>
          <option value="chilli"></option>
        </datalist>


      </section>

      <section class="extra-info">
        <label for="extra">Anything else you want to add?</label>
        <br>
        <!--Add your code below-->
        <textarea name="extra" id="extra" cols="40" rows="3">e.g plate</textarea>



      </section>

      <section class="submission">
        <!--Add your code below-->
        <input type="submit" value="Confirm Order">

      </section>

    </form>



  </section>
</body>

</html>
